flow:
  name: "job-telegram-it-telegram-spool"
  params:
    interval: "15s"

  input:
    plugin: "telegram"
    params:
      cred: "cred.telegram.private"
      template: "template.in.telegram.spool"
      device_model: "receiver-job-it"
      input: [
        "livelace_test4",
        # -------------------
        # common
        "Getitrussia",
        "Relocats",
        "Remoteit",
        "fordev",
        "geekjobs",
        "it_vac",
        "jobGeeks",
        "jobforjunior",
        "jobs_it",
        "jobscode_infull",
        "logic",
        "myjobit",
        "profunctor_jobs",
        "seohr",
        
        # -------------------
        # data 
        "analyst_job",
        "datajob",
        "foranalysts",
        
        # -------------------
        # devops 
        "JobsforDevsandOps",
        "devops_jobs_feed",
        "fordevops",
        
        # -------------------
        # frontend
        "forfrontend",
        
        # -------------------
        # gamedev 
        "Gamedevjobs",
        "devjobs",
        "forgamedev",
        "gamedevjob",
        
        # -------------------
        # mobile
        "forallmobile",
        "mobile_jobs",
        
        # -------------------
        # qa 
        "forallqa",
        "qa_jobs",
        "qajoboffer",
        
        # -------------------
        # top 
        "forchiefs",
        "itarchitect_jobs",
        "jobfortm",
      ]

  process:
    - id: 0
      alias: "exclude ads"
      plugin: "regexpmatch"
      params:
        input:  ["telegram.username"]
        regexp: ["sponsoredMessage"]
        match_not: true
    
    - id: 1
      alias: "messages with text"
      plugin: "regexpmatch"
      params:
        require: [0]
        include: true
        input:  ["telegram.messagetext"]
        regexp: [".*"]
    
    - id: 2
      alias: "search job sites"
      plugin: "regexpfind"
      params:
        require: [1]
        input:  ["telegram.messagetext"]
        output: ["data.arrayA"]
        regexp: ["regexp.job.sites"]

    - id: 3
      alias: "echo job sites"
      plugin: "echo"
      params:
        require: [2]
        input:  ["data.arrayA"]

    - id: 4
      alias: "get article html"
      plugin: "resty"
      params:
        template: "template.proc.girie.telegram.job"
        require: [2]
        input:  ["data.arrayA"]
        output: ["data.arrayB"]
    
    - id: 5
      alias: "extract html"
      plugin: "jq"
      params:
        require: [4]
        input:  ["data.arrayB"]
        output: ["data.arrayC"]
        query:  [".data.article.html"]
    
    - id: 6
      alias: "show html"
      plugin: "echo"
      params:
        require: [5]
        input:  ["data.arrayC"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.telegram.spool"
      output: ["gosquito-public-job-telegram-spool"]
      schema:
        article_html: "data.arrayC"
