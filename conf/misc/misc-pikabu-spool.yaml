flow:
  name: "misc-pikabu-spool"
  params:
    interval: "60s"

  input:
    plugin: "resty"
    params:
      input: ["https://pikabu.ru/new"]

  process:
    - id: 0
      plugin: "xpath"
      alias: "extract data"
      params:
        input:  ["resty.body", "resty.body"]
        output: ["data.array0", "data.array1"]
        xpath:  [
          "//script[contains(@type, 'application/ld+json')]", 
          "//div[contains(@class, 'story__collapsed-tags-container')]/a/@data-tag", 
        ]
        xpath_array: true
        xpath_html: false

    - id: 1
      plugin: "jq"
      params:
        require: [0]
        input:  ["data.array0", "data.array0", "data.array0"]
        output: ["data.arrayA", "data.arrayB", "data.arrayC"]
        query:  [".headline", ".author.name", ".url"]
    
    - id: 2
      plugin: "split"
      params:
        include: true
        require: [0, 1]
        input:  ["data.arrayA", "data.arrayB", "data.arrayC", "data.array1"]
        output: ["data.textA", "data.textB", "data.textC", "data.arrayD"]

  output:
    plugin: "kafka"
    params:
      brokers: "env://GOSQUITO_KAFKA_BROKER"
      schema_registry: "env://GOSQUITO_KAFKA_SCHEMA_REGISTRY"
      output: ["gosquito-public-misc-pikabu-spool"]
      schema:
        author: "data.textB"
        headline: "data.textA"
        tags: "data.arrayD"
        url: "data.textC"
