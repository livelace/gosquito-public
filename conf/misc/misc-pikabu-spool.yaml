flow:
  name: "misc-pikabu-spool"
  params:
    interval: "60s"

  input:
    plugin: "resty"
    params:
      input: ["https://pikabu.ru/new"]
      time_format: "2006-01-02T15:04:05-0700"
      time_format_a: "15:04"
      time_format_b: "02.01.2006"
      time_zone_a: "Europe/Moscow"
      time_zone_b: "Europe/Moscow"

  process:
    - id: 0
      plugin: "xpath"
      alias: "extract json"
      params:
        input:  ["resty.body"]
        output: ["data.array0"]
        xpath:  [
          "//script[contains(@type, 'application/ld+json')]", 
        ]
        xpath_array: true
        xpath_html: false

    - id: 1
      plugin: "xpath"
      alias: "extract html"
      params:
        input:  ["resty.body"]
        output: ["data.array1"]
        xpath:  [
          "//div[contains(@class, 'story__collapsed-tags-container')]", 
        ]
        xpath_array: true
        xpath_html: true

    - id: 2
      plugin: "regexpreplace"
      alias: "add space between tags"
      params:
        require: [1]
        input:   ["data.array1"]
        output:  ["data.array2"]
        regexp:  ["</a>"]
        replace: ["|</a>"]

    - id: 3
      plugin: "xpath"
      alias: "extract href text"
      params:
        require: [2]
        input:  ["data.array2"]
        output: ["data.array3"]
        xpath:  [
          "//a", 
        ]
        xpath_array: false
        xpath_html: false

    - id: 4
      plugin: "iconv"
      alias: "convert href text encoding"
      params:
        require: [0, 3]
        input:  ["data.array3"]
        output:  ["data.array4"]
        from: "cp1251" 

    - id: 5
      plugin: "jq"
      alias: "extract data from json"
      params:
        require: [4]
        input:  [
          "data.array0", 
          "data.array0", 
          "data.array0", 
          "data.array0", 
          "data.array0"
          "data.array0"
          "data.array0"
          "data.array0"
        ]
        query: [
          ".headline", 
          ".author.name", 
          ".url", 
          '.mainEntityOfPage.["@id"]', 
          ".image[].url"
          ".dateCreated"
          ".datePublished"
          ".dateModified"
        ]
        output: [
          "data.arrayA", 
          "data.arrayB", 
          "data.arrayC", 
          "data.arrayD", 
          "data.arrayE"
          "data.arrayF"
          "data.arrayG"
          "data.arrayH"
        ]
    
    - id: 6
      plugin: "split"
      alias: "separate objects into messages"
      params:
        require: [5]
        input:  [
          "data.arrayA", 
          "data.arrayB", 
          "data.arrayC", 
          "data.arrayD", 
          "data.arrayF", 
          "data.arrayG", 
          "data.arrayH", 

          "data.array4"
        ]
        output: [
          "data.textA",  # headline
          "data.textB",  # author
          "data.textC",  # url
          "data.textD",  # entity url
          "data.textF",  # date created
          "data.textG",  # date published
          "data.textH"   # date modified
          
          "data.textI"   # tags
        ]

    - id: 7
      plugin: "unique"
      alias: "make links unique"
      params:
        include: true
        require: [6]
        input:  ["data.arrayE", "data.textC", "data.textD"]
        output: ["data.arrayP"]

    - id: 8
      plugin: "echo"
      params:
        require: [7]
        input: ["data.textI"]


  output:
    plugin: "kafka"
    params:
      brokers: "env://GOSQUITO_KAFKA_BROKER"
      schema_registry: "env://GOSQUITO_KAFKA_SCHEMA_REGISTRY"
      output: ["gosquito-public-misc-pikabu-spool"]
      schema:
        flow: "flow"
        plugin: "plugin"
        source: "source"
        time:   "timeformat"
        time_a: "timeformata"
        time_b: "timeformatb"

        author: "data.textB"
        date_created: "data.textF"
        date_modified: "data.textH"
        date_published: "data.textG"
        headline: "data.textA"
        lang: "ru"
        short_name: "pikabu"
        tags: "data.textI"
        urls: "data.arrayP"


