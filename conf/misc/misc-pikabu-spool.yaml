flow:
  name: "misc-pikabu-spool"
  params:
    interval: "60s"

  input:
    plugin: "resty"
    params:
      input: ["https://pikabu.ru/new"]
      time_format: "2006-01-02T15:04:05-0700"
      time_format_a: "15:04"
      time_format_b: "02.01.2006"
      time_zone_a: "Europe/Moscow"
      time_zone_b: "Europe/Moscow"

  process:
    # ------------------------------------------------------------------------
    # extract story json:
    
    - id: 0
      plugin: "xpath"
      alias: "extract json"
      params:
        input:  ["resty.body"]
        output: ["data.array0"]
        xpath:  [
          "//script[contains(@type, 'application/ld+json')]", 
        ]
        xpath_array: true
        xpath_html: false

    # ------------------------------------------------------------------------
    # try to find story community (might be absent):

    - id: 1
      alias: "extract story header"
      plugin: "xpath"
      params:
        input:  ["resty.body"]
        output: ["data.array1"]
        xpath:  [
          "//header[contains(@class, 'story__header')]", 
        ]
        xpath_array: true
        xpath_html: true

    - id: 2
      alias: "try to find community"
      plugin: "xpath"
      params:
        input:  ["data.array1"]
        output: ["data.array2"]
        xpath:  [
          "//span[contains(@class, 'story__community-name hint')]", 
        ]
        require: [1]
        xpath_array: false
        xpath_fill_empty: "null"
        xpath_html: false

    - id: 3
      alias: "convert community to utf"
      plugin: "iconv"
       
      params:
        require: [2]
        from: "cp1251"
        input: ["data.array2"]
        output: ["data.array3"]

    # ------------------------------------------------------------------------
    # extract tags:

    - id: 4
      alias: "extract tags container"
      plugin: "xpath"
      params:
        input:  ["resty.body"]
        output: ["data.array4"]
        xpath:  [
          "//div[contains(@class, 'story__collapsed-tags-container')]", 
        ]
        xpath_array: true
        xpath_html: true

    - id: 5
      alias: "put separator between tags"
      plugin: "regexpreplace"
      params:
        require: [4]
        input:   ["data.array4"]
        output:  ["data.array5"]
        regexp:  ["</a>"]
        replace: ["|</a>"]

    - id: 6
      alias: "extract tags as text"
      plugin: "xpath"
      params:
        require: [5]
        input:  ["data.array5"]
        output: ["data.array6"]
        xpath:  [
          "//a", 
        ]
        xpath_array: false
        xpath_html: false

    - id: 7
      alias: "convert tags to utf"
      plugin: "iconv"
      params:
        require: [6]
        input:  ["data.array6"]
        output: ["data.array7"]
        from: "cp1251"

    # ------------------------------------------------------------------------
    # process json:

    - id: 8
      alias: "extract data from json"
      plugin: "jq"
      params:
        require: [0]
        input:  [
          "data.array0", 
          "data.array0", 
          "data.array0", 
          "data.array0", 
          "data.array0",
          "data.array0",
        ]
        query: [
          ".headline", 
          ".author.name", 
          ".url", 
          ".dateCreated",
          ".datePublished",
          ".dateModified",
        ]
        output: [
          "data.array8", 
          "data.array9", 
          "data.array10", 
          "data.array11", 
          "data.array12",
          "data.array13",
        ]
    
    # ------------------------------------------------------------------------
    # split object into messages:
    
    - id: 9
      alias: "split objects into messages"
      plugin: "split"
      params:
        include: true
        input:  [
          "data.array3", 
          "data.array7", 
          "data.array8", 
          "data.array9", 
          "data.array10", 
          "data.array11", 
          "data.array12", 
          "data.array13", 
        ]
        output: [
          "data.textA",  # community
          "data.textB",  # tags
          "data.textC",  # headline
          "data.textD",  # author
          "data.textE",  # url
          "data.textG",  # date created
          "data.textH",  # date published
          "data.textI",  # date modified
        ]

    - id: 10
      plugin: "echo"
      params:
        require: [9]
        input: ["data.textA"]


  output:
    plugin: "kafka"
    params:
      brokers: "env://GOSQUITO_KAFKA_BROKER"
      schema_registry: "env://GOSQUITO_KAFKA_SCHEMA_REGISTRY"
      output: ["gosquito-public-misc-pikabu-spool"]
      schema:
        flow: "flow"
        plugin: "plugin"
        source: "source"
        time:   "timeformat"
        time_a: "timeformata"
        time_b: "timeformatb"

        author: "data.textD"
        community: "data.textA"
        date_created: "data.textG"
        date_modified: "data.textI"
        date_published: "data.textH"
        headline: "data.textC"
        lang: "ru"
        short_name: "pikabu"
        tags: "data.textB"
        url: "data.textE"


