flow:
  name: "news-country-russia-region-belgorod-twitter-spool"

  input:
    plugin: "twitter"
    params:
      cred: "cred.twitter.default"
      input: ["bel_site"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.country.russia.region.twitter.spool"
      schema:
        short_name: "белгород"
