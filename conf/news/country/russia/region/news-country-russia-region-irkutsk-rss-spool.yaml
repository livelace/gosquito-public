flow:
  name: "news-country-russia-region-irkutsk-rss-spool"

  input:
    plugin: "rss"
    params:
      input: [
        "https://irkobl.ru/news/rss/", 
        "https://www.irk.ru/news.rss"
      ]
      ssl_verify: false

  output:
    plugin: "kafka"
    params:
      template: "template.out.country.russia.region.rss.spool"
      schema:
        short_name: "иркутск"
