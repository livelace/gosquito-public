  input:
    plugin: "twitter"
    params:
      cred: "cred.twitter.default"
      input: ["Yarnovosti", "yarregru"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.country.russia.region.twitter.spool"
      schema:
        short_name: "ярославль"
