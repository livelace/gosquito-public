flow:
  name: "news-world-common-bbc-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.common.rss.spool"
      input: ["http://feeds.bbci.co.uk/news/world/rss.xml"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.common.rss.spool"
      schema:
        short_name: "bbc"
