flow:
  name: "news-world-common-cnn-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.common.rss.spool"
      input: ["http://rss.cnn.com/rss/edition_world.rss"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.common.rss.spool"
      schema:
        short_name: "cnn"
