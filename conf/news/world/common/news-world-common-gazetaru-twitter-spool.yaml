flow:
  name: "news-world-common-gazetaru-twitter-spool"

  input:
    plugin: "twitter"
    params:
      cred: "cred.twitter.default"
      template: "template.in.world.common.twitter.spool"
      input: ["GazetaRu"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.common.twitter.spool"
      schema:
        short_name: "gazetaru"
