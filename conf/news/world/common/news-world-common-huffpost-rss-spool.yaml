flow:
  name: "news-world-common-huffpost-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.common.rss.spool"
      input: ["https://chaski.huffpost.com/us/auto/vertical/world-news"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.common.rss.spool"
      schema:
        short_name: "huffpost"
