flow:
  name: "news-world-common-independent-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.common.rss.spool"
      input: ["https://www.independent.co.uk/news/world/rss"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.common.rss.spool"
      schema:
        short_name: "independent"
