flow:
  name: "news-world-common-wsj-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.common.rss.spool"
      input: ["https://feeds.a.dj.com/rss/RSSWorldNews.xml"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.common.rss.spool"
      schema:
        short_name: "wsj"
