flow:
  name: "news-world-common-xinhuaru-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.common.rss.spool"
      input: ["http://russian.news.cn/ewjkxml.xml"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.common.rss.spool"
      schema:
        short_name: "xinhua"
