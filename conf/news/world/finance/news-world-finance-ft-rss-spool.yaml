flow:
  name: "news-vedomosti-ft-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.finance.rss.spool"
      input: ["https://www.ft.com/rss/home/uk"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.finance.rss.spool"
      schema:
        short_name: "financial times"
