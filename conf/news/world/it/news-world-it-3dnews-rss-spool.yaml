flow:
  name: "news-world-it-3dnews-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.it.rss.spool"
      input: ["https://3dnews.ru/breaking/rss"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.it.rss.spool"
      schema:
        short_name: "3dnews"
