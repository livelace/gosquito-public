    params:
      template: "template.in.world.it.rss.spool"
      input: ["https://www.computerworld.ru/rss"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.it.rss.spool"
      schema:
        short_name: "computerworld"
