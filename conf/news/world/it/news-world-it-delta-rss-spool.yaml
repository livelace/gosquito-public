flow:
  name: "news-world-it-delta-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.it.rss.spool"
      input: ["https://github.com/delta-io/delta/releases.atom"]
  
  output:
    plugin: "kafka"
    params:
      template: "template.out.world.it.rss.spool"
      schema:
        lang: "en"
        tag3: "release"
        short_name: "delta.io"
