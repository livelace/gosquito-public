flow:
  name: "news-world-it-hackaday-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.it.rss.spool"
      input: ["https://hackaday.com/blog/feed/"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.it.rss.spool"
      schema:
        tag3: "hardware"
        short_name: "hackaday"
