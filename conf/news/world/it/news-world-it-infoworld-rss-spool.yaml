flow:
  name: "news-world-it-infoworld-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.it.rss.spool"
      input: [
        "https://www.infoworld.com/index.rss"
      ]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.it.rss.spool"
      schema:
        lang: "en"
        short_name: "infoworld"
