flow:
  name: "news-world-it-itnext-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.it.rss.spool"
      input: [
        "https://itnext.io/feed"
      ]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.it.rss.spool"
      schema:
        lang: "en"
        short_name: "itnext"
