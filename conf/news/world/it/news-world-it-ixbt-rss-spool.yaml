flow:
  name: "news-world-it-ixbt-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.it.rss.spool"
      input: ["https://www.ixbt.com/export/news.rss"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.it.rss.spool"
      schema:
        lang: "ru"
        short_name: "ixbt"
