flow:
  name: "news-world-it-lwkd-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.it.rss.spool"
      input: ["http://lwkd.info/feed.xml"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.it.rss.spool"
      output: ["gosquito-spool-rss-it"]
      schema:
        tag3: "blog"
        short_name: "lwkd"
