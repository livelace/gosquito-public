flow:
  name: "news-world-it-mungingdata-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.it.rss.spool"
      input: ["https://mungingdata.com/feed/"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.it.rss.spool"
      schema:
        tag3: "blog"
        short_name: "mungingdata"
