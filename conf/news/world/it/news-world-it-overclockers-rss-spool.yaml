flow:
  name: "news-world-it-overclockers-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.it.rss.spool"
      input: ["https://overclockers.ru/rss/hardnews.rss"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.it.rss.spool"
      schema:
        tag3: "hardware"
        short_name: "overclockers"
