flow:
  name: "news-world-it-redhat-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.it.rss.spool"
      input: ["https://www.redhat.com/en/rss/blog"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.it.rss.spool"
      schema:
        tag3: "blog"
        short_name: "redhat"
