flow:
  name: "news-world-it-securitylab-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.it.rss.spool"
      input: ["https://www.securitylab.ru/_Services/Export/RSS/news/"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.it.rss.spool"
      schema:
        tag3: "security"
        short_name: "securitylab"
