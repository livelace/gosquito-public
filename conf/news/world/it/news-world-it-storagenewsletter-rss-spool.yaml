flow:
  name: "news-world-it-storagenewsletter-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.it.rss.spool"
      input: [
        "https://www.storagenewsletter.com/feed/"
      ]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.it.rss.spool"
      schema:
        lang: "en"
        short_name: "storagenewsletter"
