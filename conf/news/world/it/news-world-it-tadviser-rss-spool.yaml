flow:
  name: "news-world-it-tadviser-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.it.rss.spool"
      input: [
        "https://www.tadviser.ru/xml/tadviser.xml"
      ]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.it.rss.spool"
      schema:
        lang: "ru"
        short_name: "tadviser"
