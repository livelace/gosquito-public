flow:
  name: "news-world-it-technologyreview-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.it.rss.spool"
      input: ["https://www.technologyreview.com/stories.rss"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.it.rss.spool"
      schema:
        short_name: "technologyreview"
