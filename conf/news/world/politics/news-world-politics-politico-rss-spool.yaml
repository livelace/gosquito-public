flow:
  name: "news-world-politics-politico-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.politics.rss.spool"
      input: ["https://rss.politico.com/politics-news.xml"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.politics.rss.spool"
      schema:
        lang: "en"
        short_name: "politico"
