flow:
  name: "news-world-science-elementy-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.science.rss.spool"
      input: ["https://elementy.ru/rss/news"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.science.rss.spool"
      schema:
        short_name: "elementy"
