flow:
  name: "news-world-science-livescience-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.science.rss.spool"
      input: ["https://www.livescience.com/feeds/all"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.science.rss.spool"
      schema:
        short_name: "livescience"
