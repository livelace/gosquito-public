flow:
  name: "news-world-science-nature-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.science.rss.spool"
      input: [
        "http://feeds.nature.com/nature/rss/current"
      ]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.science.rss.spool"
      schema:
        short_name: "nature"
