flow:
  name: "news-world-science-science-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.science.rss.spool"
      input: ["https://www.science.org/rss/news_current.xml"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.science.rss.spool"
      schema:
        short_name: "science"
