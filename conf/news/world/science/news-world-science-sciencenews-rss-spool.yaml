flow:
  name: "news-world-science-sciencenews-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.science.rss.spool"
      input: ["https://www.sciencenews.org/feed"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.science.rss.spool"
      schema:
        short_name: "sciencenews"
