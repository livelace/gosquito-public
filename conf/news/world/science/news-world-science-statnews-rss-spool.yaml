flow:
  name: "news-world-science-statnews-rss-spool"

  input:
    plugin: "rss"
    params:
      template: "template.in.world.science.rss.spool"
      input: ["https://www.statnews.com/feed/"]

  output:
    plugin: "kafka"
    params:
      template: "template.out.world.science.rss.spool"
      schema:
        short_name: "statnews"
